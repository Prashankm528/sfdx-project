<template>
    <article class="slds-card">
        <div class="slds-grid slds-einstein-header slds-card__header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="custom:custom26" size="medium"></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <nav role="navigation" aria-label="Breadcrumbs">
                                <ol class="slds-breadcrumb slds-list_horizontal slds-wrap">
                                    <li class="slds-breadcrumb__item">
                                        <a href={jbpHomeUrl}>Joint Business Plans</a>
                                    </li>
                                    <li class="slds-breadcrumb__item">
                                        <a href={jbpRecordUrl}>{recordName}</a>
                                    </li>
                                </ol>
                            </nav>
                            <h2 class="slds-truncate" title={title}>
                                <a href="#" onclick={disable} class="slds-card__header-link" title={title}>
                                    <span class="slds-text-heading_small">{title}</span>
                                </a>
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="header-container slds-size_1-of-4 slds-medium-size_1-of-3">
                    <c-cajbp-svg-provider svg-name="header"></c-cajbp-svg-provider>
                    <div class="slds-show_medium actions">
                        <button class="slds-button slds-button_brand" onclick={recordHome}>JBP Home</button>
                    </div>
                </div>
            </header>
        </div>
        <div class="slds-card__body card-body">
            <lightning-datatable
                key-field="id"
                hide-checkbox-column
                show-row-number-column
                data={businessGoals}
                columns={columns}>
            </lightning-datatable>
            <template if:true={isLoading}>
                <lightning-spinner size="medium" alternative-text="loading"></lightning-spinner>
                <div style="min-height: 220px;"></div>
            </template>
        </div>
        <footer class="slds-card__footer card-footer">
            <div style="min-height: 20px;"></div>
        </footer>
    </article>
</template>
