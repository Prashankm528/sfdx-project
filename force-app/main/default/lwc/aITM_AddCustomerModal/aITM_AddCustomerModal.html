<template>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1"  class="slds-modal slds-fade-in-open ">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Customer</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                     
                        <c-a-i-t-m_-lwc-lookup lookup-label="Choose your customers" object-api-name="AITM_Tender_Account__c" 
                        icon-name="standard:record_lookup" tender={tenderId}  onselect={handlelocation} onremove={handleremove}
                          ></c-a-i-t-m_-lwc-lookup>  
                        <br/>
                        
                        <template if:true={showlocation}>
                            
                            <div class="scrollable">
                                <template for:each={tenderlocationlist} for:item="LoacationItem" for:index="index" >
                                <br key={LoacationItem.Id}/>
                                    <div class="slds-box slds-theme_shade slds-p-top_small" key={LoacationItem.Id} >
                                        <lightning-input key={LoacationItem.Id}  data-value={LoacationItem.Id} value={LoacationItem.Id}  data-id={LoacationItem.AITM_Location__c} type="checkbox" label={LoacationItem.locationName} 
                                            onchange={handleItemClicked}  checked={LoacationItem.isSelected}></lightning-input>
                                      <!--  <c-a-i-t-m_-add-locations-customer  key={LoacationItem.Id} locations ={LoacationItem} >
                                        </c-a-i-t-m_-add-locations-customer> -->

                            

                                        <template if:true={LoacationItem.isSelected}>
                                            Volume<span style="color: red;" >(Note:this is volume for total contract duration)</span> <br/>
                                            <lightning-input disabled={LoacationItem.isDisabled} data-value={LoacationItem.Id}  data-id={LoacationItem.AITM_Location__c} onchange={handleChangeVolume} ></lightning-input>
                                            <lightning-input data-index={index} data-value={LoacationItem.Id}   data-id={LoacationItem.AITM_Location__c} type="checkbox" label= "Ad-hoc Volume" 
                                                    onchange={handleDisable}  ></lightning-input>
                                            <lightning-layout>
                                                <lightning-layout-item>
                                                    <lightning-input type="date"  data-value={LoacationItem.Id}  data-id={LoacationItem.AITM_Location__c} label="Start date" value={LoacationItem.AITM_Tender__r.AITM_Start_Date__c} onchange={handleStartDate}></lightning-input>
                                                </lightning-layout-item>
                                                <lightning-layout-item class="slds-p-left_large">
                                                    <lightning-input type="date"   data-value={LoacationItem.Id}  data-id={LoacationItem.AITM_Location__c} value={LoacationItem.AITM_Tender__r.AITM_End_Date__c} label="End date" onchange={handleEndDate}></lightning-input>
                                                </lightning-layout-item>
                                            </lightning-layout>                                       
                                        </template> 
                                        
                                        
                                    </div>
                                </template>
                                
                                

                                <!-- <template for:each={locationVolume} for:item="locVolId">
                                    <p key={locVolId.value}> This is checked inside: {locVolId}</p>
                                    <c-a-i-t-m_-add-locations-customer  key={LoacationItem.Id} locations ={LoacationItem} >
                                    </c-a-i-t-m_-add-locations-customer>
                                </template>                                                 -->
                                

                            </div>
                        </template>

                        
                     
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
