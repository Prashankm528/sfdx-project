<template>
    <lightning-card title="WireListView" icon-name="custom:custom67">
       
        <template if:true={contacts}>
            <div class="slds-var-m-around_medium">
                <template for:each={contacts} for:item="contact">
                    <p key={contact.Id}>
                    <a  data-recordid={contact.Id}  onclick={callParent}>
                      {contact.LastName}
                    </a>
                    </p>
                </template>
                <template if:true={listView.data}>
                    <div class="slds-var-m-around_medium">
                        <template for:each={contacts1} for:item="contact">
                            <p key={contact.fields.Id.value}>
                               
                          
                            <a  data-recordid={contact.fields.Id.value}  onclick={callParent}>
                                {contact.fields.Name.value}
                              </a>
                            </p>
                        </template>
                    </div>
                    </template>
            </div>
        </template>
        </lightning-card>
</template>
