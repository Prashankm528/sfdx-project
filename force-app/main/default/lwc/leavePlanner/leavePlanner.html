<template>
    <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
        <template if:true={areDetailsVisible}>
            <lightning-button variant="brand" label="click here to apply Leave"  onclick={handleLeave} ></lightning-button>
        </template>
        <template if:false={areDetailsVisible}> 
            <lightning-card title="Apply Leave" >
            <lightning-input type="Number" label="Available Sick leave" value={retSickLeave} disabled></lightning-input>
            <lightning-input type="Number" label="Available Vacation leave" value={retVacationLeave} disabled></lightning-input>
            <lightning-input type="Number" label="Available Personal leave" value={retPersonalLeave} disabled></lightning-input>
            <lightning-input type="date" label="Leave From" onchange={fromChangeDateHandler}></lightning-input>           
            <lightning-input type="date" label="Leave To" onchange={toChangeDateHandler}></lightning-input>
            <lightning-combobox
                name="progress"
                label="Type"
                value={value}
                placeholder="Select Progress"
                options={options1}
                onchange={typehandleChange} ></lightning-combobox> 
            <lightning-textarea type="text" label="Reason For Leave" onchange={reasonChangeDateHandler}></lightning-textarea>
            <lightning-file-upload
                label="Attach Document"
                name="fileUploader"
                accept={acceptedFormats}
                record-id={emp}
                onuploadfinished={handleUploadFinished}
                multiple>
            </lightning-file-upload> <br/>
            <lightning-button variant="brand" label="Submit"  onclick={handleClick} ></lightning-button>
                
            </lightning-card>
        </template>
    </div>
</template>
