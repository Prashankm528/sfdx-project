<template>
    <h1>Registration Form</h1>
    <div>
        <lightning-input label="First Name " name = "FirstName" onchange={handleName}></lightning-input>
        <lightning-input label="Last Name " name = "LastName" onchange={handleName}></lightning-input>
        <lightning-input type ="email" label = "Email" name = "Email" onchange={handleName}></lightning-input>
        <lightning-radio-group name="radioGroup"
                          label="Radio Group"
                          options={options}
                          value={gender}
                          onchange={handleName}
                          type="radio"></lightning-radio-group>
        <lightning-combobox
                          name="progress"
                          label="Status"
                          value={department}
                          placeholder="Select Progress"
                          options={department}
                          onchange={handleName} ></lightning-combobox>

        <lightning-button variant = "Success" onclick={saveRecord} label="Save"></lightning-button>

        <br/>
        <div class="slds-align_absolute-center">
           
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
               
                 <thead>
                     <tr >
                         <th class="" scope="col">
                             <div class="slds-truncate" title="">FirstName</div>
                         </th>
                         <th class="" scope="col">
                             <div class="slds-truncate" title="case no">Last Name</div>
                         </th>
                         <th class="" scope="col">
                            <div class="slds-truncate" title="">Email</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="">Gender</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="">Department</div>
                        </th>
                     </tr>
                 </thead>
                 <tbody>
                     <template for:each={contactRecord} for:item="item" for:index="index">
                         <tr key={item.Id}  >
                            
                             <td >
                                <div>{item.FirstName}</div>
                             </td>
                             <td >
                                 <div>{item.LastName}</div>
                             </td>
                             <td >
                                <div>{item.Email}</div>
                            </td>
                            <td >
                                <div>{item.Gender__c}</div>
                            </td>
                            <td >
                                <div>{item.Department__c}</div>
                                
                            </td>
                            
     
                         </tr>
                     </template>
                 </tbody>
             </table>
             
             </div>
    </div>
</template>
