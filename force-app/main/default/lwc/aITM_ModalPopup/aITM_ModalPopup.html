<template>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Delivery Points</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                   
                        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                           
                             <thead>
                                 <tr >
                                     <th class="" scope="col">
                                         <div class="slds-truncate" title="">Select</div>
                                     </th>
                                     <th class="" scope="col">
                                         <div class="slds-truncate" title="Name">DELIVERY POINT NAME</div>
                                     </th>
                                     <th class="" scope="col">
                                        <div class="slds-truncate" title="Default">DEFAULT DELIVERY POINT</div>
                                    </th>
                                    <th class="" scope="col">
                                        <div class="slds-truncate" title="Internal">BP INTERNAL LOCATION+DELIVERY POINT CODE</div>
                                    </th>
                                 </tr>
                             </thead>
                             <tbody>
                                 <template for:each={delieveryPointList} for:item="item" for:index="index">
                                     <tr key={item.Id}  >
                                        
                                         <td >
                                            <lightning-input class= "slds-radio" data-index={index} name = "item.Id" type="radio" onchange={getDelieveryPoint} data-target-id={item.AITM_Delivery_Point_External_Name__c} data-id={item.Id}></lightning-input>
                                           
                                         </td>
                                         <td >
                                             <div>{item.AITM_Delivery_Point_External_Name__c}</div>
                                         </td>
                                         <td >
                                            <div>{item.AITM_Default_Delivery_Point__c}</div>
                                        </td>
                                        <td >
                                            <div>{item.AITM_BPInter_Location_DeliveryPoint_Cod__c}</div>
                                        </td>
                                        
                 
                                     </tr>
                                 </template>
                             </tbody>
                         </table>
                         
                        
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
