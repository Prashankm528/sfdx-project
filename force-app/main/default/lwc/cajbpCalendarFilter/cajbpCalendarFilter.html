<template>
    <div class="slds-grid slds-wrap">
        <div class=" slds-col slds-size_12-of-12">
            <lightning-button class="slds-float_right slds-p-right_x-small" variant="base" label={label.clearall} title={label.clearall} onclick={clearAll}></lightning-button>
        </div>
        <template if:true={globalCalendar}>
            <div class="slds-col slds-size_12-of-12">
                <lightning-formatted-text style="font-size: 14px;" class="slds-form-element__legend slds-form-element__label" value={label.plan}></lightning-formatted-text>
            </div>
            <div class="slds-col slds-size_12-of-12 slds-p-top_x-small">
                <select class="slds-select" name="Plan" onchange={calendarPlanChange} disabled={isPlanDisabled}> 
                    <option value="Select">Select</option>
                    <template for:each={jbpOptions} for:item="option">
                        <option key={option.Id} class="uiInputSelectOption" value={option.Id}>{option.Name}</option>
                    </template>
                </select>
            </div>
            <div>&nbsp;</div>
            <div class="slds-col slds-size_12-of-12">
                <lightning-formatted-text style="font-size: 14px;" class="slds-form-element__legend slds-form-element__label" value={label.jbpCountry}></lightning-formatted-text>
            </div>
            <div class="slds-col slds-size_12-of-12 slds-p-top_x-small">
                <select class="slds-select" name="Country" onchange={calendarCountryChange} disabled={isCountryDisabled}> 
                    <option value="Select">Select</option>
                    <template for:each={countryOptions} for:item="option">
                        <option key={option} class="uiInputSelectOption" value={option}>{option}</option>
                    </template>
                </select>
            </div>
            <div>&nbsp;</div>
            <div class="slds-col slds-size_12-of-12">
                <lightning-formatted-text style="font-size: 14px;" class="slds-form-element__legend slds-form-element__label" value={label.jbpOwner}></lightning-formatted-text>
            </div>
            <div class="slds-col slds-size_12-of-12 slds-p-top_x-small">
                <select class="slds-select" name="JbpOwner" onchange={calendarJbpOwnerChange} disabled={isJbpOwnerDisabled}> 
                    <option value="Select">Select</option>
                    <template for:each={jbpOwnerOptions} for:item="option">
                        <option key={option} class="uiInputSelectOption" value={option}>{option}</option>
                    </template>
                </select>
            </div>
            <div>&nbsp;</div>
        </template>

        <div class="slds-col slds-size_12-of-12">
            <lightning-formatted-text style="font-size: 14px;" class="slds-form-element__legend slds-form-element__label" value={label.eventstasks} ></lightning-formatted-text>
        </div>
        <div class="slds-col slds-size_12-of-12">
            <lightning-checkbox-group class="datatype" name={label.eventstasks}  options={calendarDataOptions}
                                      value={selectedCalendarOptions} onchange={calendarOptionChange}> </lightning-checkbox-group>
        </div>
        <div class="slds-col  slds-size_12-of-12 slds-p-top_large">
            <div><lightning-formatted-text style="font-size: 14px;" class="slds-form-element__legend slds-form-element__label" value={label.jbpactivity} ></lightning-formatted-text></div>
            <div><lightning-button class="slds-float_right" variant="base" label={label.selectall} title={label.selectall} onclick={selectAll}></lightning-button></div>
        </div>
        <div class="slds-col  slds-size_12-of-12">
            <lightning-checkbox-group class="paidby" name={label.activitypaidforby} label={label.activitypaidforby} options={calendarPaidByOptions}
                                      value={selectedPaidByOptions} onchange={calendarPaidByChange}> </lightning-checkbox-group>
        </div>
        <div class="slds-col slds-size_12-of-12 slds-p-top_x-small">
            <lightning-checkbox-group class="type" name={label.activitytype} label={label.activitytype} options={calendarActivityTypeOptions}
                                      value={selectedActivityType} onchange={calendarActivityType}> </lightning-checkbox-group>
        </div>
        <div class="slds-col slds-size_12-of-12 slds-p-top_x-small">
            <lightning-checkbox-group class="ownership" name={label.activityownership} label={label.activityownership} options={calendarOwnershipOptions}
                                      value={selectedOwnership} onchange={calendarOwnership}> </lightning-checkbox-group>
        </div>
    </div>
</template>
