<template>
    <lightning-card title="Select the cases">
        <div class="slds-align_absolute-center">
           
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
               
                 <thead>
                     <tr >
                         <th class="" scope="col">
                             <div class="slds-truncate" title="">Select</div>
                         </th>
                         <th class="" scope="col">
                             <div class="slds-truncate" title="case no">Case No</div>
                         </th>
                     </tr>
                 </thead>
                 <tbody>
                     <template for:each={allData} for:item="item" for:index="index">
                         <tr key={item.Id}  >
                            
                             <td >
                                 <div><lightning-input class="slds-p-left_xx-large" type="checkbox"  onchange={handleItemClicked} data-record-id={item.Id}  ></lightning-input></div>
                             </td>
                             <td >
                                 <div>{item.Id}</div>
                             </td>
                            
     
                         </tr>
                     </template>
                 </tbody>
             </table>
             
             </div>
             <lightning-button variant="brand" onclick={handlechangeButton} label= "AddCases"></lightning-button>
    </lightning-card>
</template>
